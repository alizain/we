{{ define "main" }}
	<section class="container">
		<ul class="listing list-unstyled">
			{{ range (where .Data.Pages "Section" "issues") }}
				<li class="listing-item mb-5">
					<h4 class="item-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
				</li>
			{{ end }}
		</ul>
	</section>
{{ end }}
