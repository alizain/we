{{ if isset . "full" }}

  <li id={{ md5 .summary }} class="content-item collapsible">
    <p>
      <a href="#{{ md5 .summary }}" data-toggle="collapse" class="collapsible-toggle">
        {{ .summary }}
      </a>
    </p>
    <div class="collapsible-content">
      <p>{{ .full }}</p>
    </div>
  </li>

{{ else }}

  <li id={{ md5 .summary }} class="content-item">
    <p>{{ .summary }}</p>
  </li>

{{ end }}
